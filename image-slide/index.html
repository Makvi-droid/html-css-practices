<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:wght@100&family=Kode+Mono:wght@400..700&family=Lato:wght@100&family=Madimi+One&family=Micro+5&family=Montserrat:wght@100&family=Ojuju:wght@200..800&family=Open+Sans:wght@300&family=Oswald:wght@200&family=Pacifico&family=Protest+Guerrilla&family=Protest+Riot&family=Protest+Strike&family=Quicksand:wght@300&family=Raleway:wght@100&family=Roboto:wght@100;300;700;900&family=Rowdies:wght@300;400;700&family=Rubik&family=Shadows+Into+Light&family=Teko:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<h3>Opacity change</h3>    
<div class="opacity-change">
    <img class="opacity-change-image" src="images/Blue Night Girl Cartoon Desktop Wallpaper.jpg" alt="">
</div>

<h3>Zoom in</h3>
<div class="zoom-in">
    <img class="zoom-in-img" src="images/Purple and Pink Anime Playful Simple Desktop Wallpaper.jpg" alt="">
</div>

<h3>Grayscale to color</h3>
<div class="grayScale">
    <img src="images/Violet Illustrated Girl  Sea View City Night Sky Desktop Wallpaper.jpg" alt="" class="color">
</div>

<h3>Slide up caption</h3>
<div class="caption">
    <img src="images/Blue Playful Anime .jpg" alt="" class="caption-img">
    <h6 class="caption-word">your moms gay</h6>
</div>

</body>
</html>
